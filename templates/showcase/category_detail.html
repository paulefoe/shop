{% extends 'base.html' %}
    {% block title %}
        Detail
    {% endblock %}


{% block content %}

    <form method="GET" action="">
    <input type="text" name="q" placeholder="Search Products">
    <input type="submit" value="Search">
    </form>
    {% if not products %}
        <p>You searched for wrong product, try again or look at all
            <a href="{% url 'category_detail' object.slug %}">products</a> in this category</p>
    {% endif %}
          {% for product in products %}
              <ul>
            <li><a href="{% url 'product_detail' product.pk %}"> {{ product.name }}</a></li>
              </ul>
          {% endfor %}

{% endblock %}
